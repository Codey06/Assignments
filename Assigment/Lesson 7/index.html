<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/skeleton.min.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List</title>
    <style>
      body {
        background-color: #d2d2d2;
        color: rgb(0, 0, 0);
      }
      h1 {
        text-align: center;
      }
      /* button {
        background-color: #3d0202;
        color: rgb(255, 255, 255);
      } */

      .success,
      .error {
        color: white;
        padding: 5px;
        margin: 5px 0 15 0;
      }
       tr{
        color: rgb(0, 0, 0);
        background-color: rgb(202, 230, 230);
        padding: 5px;
        margin: 5px 0 15 0;
        vertical-align: middle;
       border: 15px;
       border-color: rgb(155, 144, 144);
      }
      .success {
        background: green;
      }
      .error {
        background: red;
      }
    </style>
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <table class="u-full-width">
        <thead>
          <tr>
            <th>No</th>
            <th>Name</th>
            <th>Tell</th>
          </tr>
        </thead>
        <tbody id="body">
          <tr>
            <td>1</td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
          </tr>
          <tr>
            <td>2</td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
          </tr>
          <tr>
            <td>3</td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
          </tr>
          <tfoot><tr><th>action</th><td><button id="b1" class="button-primary">New Row</button></td>
          <td><button id="b2" class="button-secondary">Delete</button></td></tr></tfoot>
        </tbody>
      </table>
    </div>

    <!-- End container -->
  </body>
</html>
